<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/load.js"></script>
  <script src="js/moment.js"></script>
  <title>New</title>
  <link type="text/css" rel="stylesheet" href="css/BaseStyle.css"/>
  <link type="text/css" rel="stylesheet" href="css/NewStyle.css"/>
</head>

<body>

  <div id="header">
    <a href="home.html"><h1 id="logo">Eventy</h1></a>

    <ul id="control">
      <li><a class="option" href="myProfile.html">Profile</a></li>
      <li><a class="option" onclick="return logout()" href="login.html">Log Out</a></li>
    </ul>
  </div>

<div class="jbg">


  <div class="leftMeny">
  <ul id="menu">
    <li><a href="home.html">Objects</a></li>
  </ul>
  </div>

  <div class="profile" id="profile_logged">
  </div>
</div>

  <div class="main">

    <div id="info">

      <h3 id="objectName"></h3>
      <div class="pic" id="userLinks">
      	<img id="objectPicture"/>
        <a href="viewEvents.html" id='viewEvents'>View all events</a>
       </div>
      <p>Lokacija: <span id="objectAddress"></span></p>
      <p>E-mail: <span id="objectEmail"></span></p>
      <p>Tel: <span id="objectPhone"></span></p>
      <p>Website:  <span id="objectWebsite"></span></p>

  <div class="map"></div>

    <div id="reviews">
      <h3>Reviews</h3>
<div id="review-list">

</div>

    <form name="review-form" onSubmit='return false'>
    <div class="review-post" id="postReview">
      <div id="review-input" >
      <h4 id="rate">Rate:</h4>
      <div id="rating">

          <input id="s1" type="radio" name="rating" checked="checked" value="1"/><label class="sl" for="s1">1</label>
          <input id="s2" type="radio" name="rating" value="2"/><label class="sl" for="s2">2</label>
          <input id="s3" type="radio" name="rating" value="3"/><label class="sl" for="s3">3</label>
          <input id="s4" type="radio" name="rating" value="4"/><label class="sl" for="s4">4</label>
          <input id="s5" type="radio" name="rating" value="5"/><label class="sl" for="s5">5</label>
      </div>
      </div>
        <textarea type="text" name="rewiew" placeholder="Text of review..." /></textarea>
       
        <button id='review-button'>Post</button>
    </div> </form>
    </div>

  </div>
<script src="js/view_object.js"></script>
</body>
</html>
