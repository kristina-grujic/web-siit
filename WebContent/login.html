<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <h1>Eventy</h1>

  <div class="main">
    <form name="myForm" onsubmit="return authenticate()" method="post">
      <input class="input" type="text" name="username" placeholder="Username"/>
      <p class="alert" id="usernameError">You need to enter username to login.</p>
      <input class="input" type="password" name="password" placeholder="Password"/>
      <p class="alert" id="passwordError">You need to enter password to login.</p>
      <input id="button" type="submit" name="login" value="Log in" />
    </form>
    <p>Don't have an account? <a href="signup.html">Sing Up!</a></p>
  </div>

</body>
<script src="js/logIn.js"></script>
  
</html>
